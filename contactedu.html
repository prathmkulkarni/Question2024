<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-image: url('https://th.bing.com/th/id/OIP.JfUv74a81-MKIZHIjAbHFAHaE8?rs=1&pid=ImgDetMain');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Contact Us</h2>
    <form action="#">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="Prathmesh Kulkarni"><br>
        <label for="mobile">Mobile Number:</label><br>
        <input type="tel" id="mobile" name="mobile" value="7397877643" pattern="[0-9]{10}" title="Please enter a 10 digit phone number" required><br>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
